get:
  tags:
    - Lock
post:
  tags:
    - Lock
  summary: Echo test
  description: Receive the exact message you've sent
  operationId: token
  security:
    - api_key: []
  responses:
    '200':
      description: OK
      headers:
        X-Rate-Limit:
          description: calls per hour allowed by the user
          schema:
            type: integer
            format: int32
        X-Expires-After:
          $ref: '#/components/headers/ExpiresAfter'
      content:
        application/json:
          schema:
            type: string
          examples:
            response:
              value: Hello world!
        application/xml:
          schema:
            type: string
        text/csv:
          schema:
            type: string
  requestBody:
    content:
      application/json:
        schema:
          type: string
          example: Hello world!
      application/xml:
        schema:
          type: string
          example: Hello world!
    description: Echo payload
    required: true
