post:
  tags:
    - Withdraw
  summary: Resend Verify Code
  security:
    - api_key: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            uid:
              type: string
              description: user id
              example: DAwbj4yY9aXoYJZ4ZVKVbcriU3t1
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              is_completed:
                type: boolean
                example: true
              data:
                type: object
                properties:
                  withdrawId:
                    type: string
                    example: 1cda12ab-da9f-465e-a24d-6b88d97bf9da
    '500':
      description: 'Something wrong'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'